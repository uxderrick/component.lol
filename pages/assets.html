<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets - Component.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="assets.css">
</head>
<body>
  <div class="header">
    <a href="../index.html" class="back-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>
  </div>

  <div class="title-section">
    <h1>Assets</h1>
    <p class="subtitle">All images, icons, and media used within this website</p>
  </div>

  <div class="asset-selectors">
    <div class="selector-group">
      <label for="asset-type">Type:</label>
      <select id="asset-type" class="selector">
        <option value="all">All Types</option>
        <option value="image">Images</option>
        <option value="icon">Icons</option>
        <option value="background">Background Images</option>
        <option value="svg">SVG</option>
        <option value="video">Video</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="asset-size">Size:</label>
      <select id="asset-size" class="selector">
        <option value="all">All Sizes</option>
        <option value="small">Small (< 50KB)</option>
        <option value="medium">Medium (50KB - 200KB)</option>
        <option value="large">Large (> 200KB)</option>
      </select>
    </div>
  </div>

  <div id="assets-grid" class="assets-grid">
    <!-- Assets will be inserted here by JavaScript -->
  </div>

  <div id="copied-toast" class="toast">
    Asset copied to clipboard!
  </div>

  <div id="downloaded-toast" class="toast">
    Asset downloaded successfully!
  </div>

  <script type="module" src="assets.js"></script>
</body>
</html>
