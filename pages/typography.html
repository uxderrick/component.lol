<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography - Component.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="typography.css">
  <link rel="stylesheet" href="colors.css"
</head>
<body>
  <div class="header">
    <a href="../index.html" class="back-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>
  </div>

  <div class="title-section">
    <h1>Typography</h1>
    <p class="subtitle">All fonts found on this webpage</p>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="fonts">Fonts</button>
    <button class="tab-button" data-tab="scale">Type Scale</button>
  </div>

  <div class="scale-controls" style="display: none;">
    <div class="selector-group">
      <label for="scale-font-family">Font Family:</label>
      <select id="scale-font-family" class="selector">
        <!-- Font families will be populated dynamically -->
      </select>
    </div>
    <div class="selector-group">
      <label for="scale-base-size">Base Size:</label>
      <select id="scale-base-size" class="selector">
        <option value="10">10px</option>
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16" selected>16px</option>
        <option value="18">18px</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="scale-ratio">Scale Ratio:</label>
      <select id="scale-ratio" class="selector">
        <option value="1.25">Major Third (1.250)</option>
        <option value="1.414">Augmented Fourth (1.414)</option>
        <option value="1.618">Golden Ratio (1.618)</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="scale-format">Export Format:</label>
      <select id="scale-format" class="selector">
        <option value="css">CSS Variables</option>
        <option value="scss">SCSS Variables</option>
        <option value="tailwind">Tailwind Config</option>
        <option value="styled">Styled Components</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="scale-unit">Size Unit:</label>
      <select id="scale-unit" class="selector">
        <option value="px">Pixels (px)</option>
        <option value="rem">REM</option>
      </select>
    </div>
  </div>

  <div class="color-selectors">
    <div class="selector-group">
      <label for="font-format">Font Format:</label>
      <select id="font-format" class="selector">
        <option value="css">CSS</option>
        <option value="tailwind">Tailwind</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="font-weight">Weight:</label>
      <select id="font-weight" class="selector">
        <option value="all">All Weights</option>
        <option value="regular">Regular (400)</option>
        <option value="medium">Medium (500)</option>
        <option value="semibold">Semibold (600)</option>
        <option value="bold">Bold (700)</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="font-category">Category:</label>
      <select id="font-category" class="selector">
        <option value="all">All Categories</option>
        <option value="display">Display</option>
        <option value="heading">Heading</option>
        <option value="body">Body</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="handwriting">Handwriting</option>
        <option value="decorative">Decorative</option>
        <option value="system">System</option>
      </select>
    </div>
  </div>

  <div id="typography-grid" class="typography-grid">
    <!-- Font cards will be dynamically inserted here -->
  </div>

  <div id="copied-toast" class="toast">
    Typography styles copied to clipboard!
  </div>

  <script type="module" src="typography.js"></script>
</body>
</html>
