<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">Component.lol</div>
    </div>
    <div class="header-actions">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z" fill="currentColor"/>
      </svg>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
      </svg>
    </div>
  </header>

  <section class="profile-section">
    <div class="og-image-container">
      <img id="og-image" src="https://placehold.co/100x60?text=OG+Image" class="og-image" alt="Website OG Image">
    </div>
    <h1 class="profile-title" id="website-title">Webpage title</h1>
    <p class="profile-description" id="website-description">
      This is the Description of the webpage.
      Strictly two lines with ellipsis...
    </p>
    <a href="https://example.com" class="profile-url-badge" target="_blank">https://example.com</a>
  </section>

  <div class="components-grid">
    <div class="component-card colors-card" id="colors-card" role="button" tabindex="0" aria-label="View color palette">
      <div class="card-content">
        <div class="card-preview-palette">
          <div style="background-color: #FF6B6B;"></div>
          <div style="background-color: #4ECDC4;"></div>
          <div style="background-color: #45B7D1;"></div>
          <div style="background-color: #FED766;"></div>
        </div>
        <span class="card-title">Colors</span>
      </div>
    </div>
    <div class="component-card typography-card" role="button" tabindex="0" aria-label="View typography">
      <div class="card-content">
         <div class="card-preview-text">Ag</div>
        <span class="card-title">Typography</span>
      </div>
    </div>
    <div class="component-card buttons-card" role="button" tabindex="0" aria-label="View buttons">
      <div class="card-content">
        <!-- Button Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="card-preview-icon" viewBox="0 0 16 16">
          <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
        </svg>
        <span class="card-title">Buttons</span>
      </div>
    </div>
    <div class="component-card assets-card" role="button" tabindex="0" aria-label="View assets">
      <div class="card-content">
         <!-- Placeholder Image SVG -->
         <svg class="card-preview-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
           <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
         </svg>
        <span class="card-title">Assets</span>
      </div>
    </div>
    
  </div>

 <div class="footer-link">
  <a href="https://www.buymeacoffee.com/uxderrick" target="_blank" rel="noopener noreferrer" aria-label="Support me on Buy Me a Coffee">
    <img 
      src="https://img.buymeacoffee.com/button-api/?text=Buy me a beer&emoji=🍺&slug=uxderrick&button_colour=FFDD00&font_colour=000000&font_family=ui-monospace&outline_colour=000000&coffee_colour=ffffff" 
      alt="Buy me a beer button"
      class="bmc-button small-bmc-button"
    />
  </a>
 </div>

  <script src="scripts.js"></script>
</body>
</html>
